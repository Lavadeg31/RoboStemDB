name: LIVE Sync (High Frequency)

on:
  workflow_dispatch:
  schedule:
    # Run every hour. The script itself will loop for 55 minutes.
    # - cron: '0 * * * *'

jobs:
  sync-live:
    runs-on: ubuntu-latest
    # CRITICAL: Prevent multiple loops from running at the same time
    concurrency:
      group: sync-live
      cancel-in-progress: true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run LIVE Loop
        env:
          ROBOTEVENTS_API_KEYS: ${{ secrets.ROBOTEVENTS_API_KEYS }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID }}
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          FIREBASE_CLIENT_EMAIL: ${{ secrets.FIREBASE_CLIENT_EMAIL }}
          TARGET_SEASON_ID: ${{ secrets.TARGET_SEASON_ID }}
        run: npm run sync:live

